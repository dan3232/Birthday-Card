<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-info">
        <h1>Today is Euripides's birthday</h1>
        <img src="./images/Euripides.jpg" id="eurip-img" alt="Euripide's statue">
        <h2 class="date">Born in 480 BC</h2>
        <h3 class="date">September 23</h3>
    </div>
    <div class="card">
        <h2>His most important work</h2>
        <h3>(Hover over the image)</h3>
        <div class="figure-img" id="first-card"></div>
    </div>
    <div class="card">
        <h2>Another important work</h2>
        <div class="figure-img" id="second-card"></div>
    </div>
    <div class="card">
        <h2>Happy birthday Euripides</h2>
        <div class="figure-img" id="third-card"></div>
    </div>
    <div class="card">
        <h2>The ancent Greece is beatiful</h2>
        <div class="figure-img" id="fourth-card"></div>
    </div>
</body>
<footer>
    <div id="footer">
        <p>Want to create your own Birthday GIFt site? Take <a href="https://scrimba.com/learn/htmlandcss" target="_blank">this HTML & CSS course</a></p>
    </div>
</footer>
</html>
